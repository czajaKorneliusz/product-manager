name: .NET Core

on: [push]

jobs:
  build:

    runs-on: [ubuntu-latest] 

    steps:
    - uses: actions/checkout@v1
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
      with:
        dotnet-version: 3.0.102
    - run: msbuild /restore /p:Configuration=Release

