name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.4.0
      with:
        dotnet-version: 3.0.102
    - name: .NET Core CLI
      uses: baruchiro/github-actions@0.0.1
    - run: dotnet restore
    - name: Build with dotnet
      run: dotnet build --configuration Release
