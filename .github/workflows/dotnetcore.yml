name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.4.0
      with:
        dotnet-version: 3.0.102
    - run: msbuild /t:restore

    - name: Build with dotnet
      run: msbuild /t:build --configuration Release
